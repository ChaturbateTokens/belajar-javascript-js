<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Belajar JS</title>
  </head>
  <body>
    <p>Konstanta Pada javascrpit</p>
    <script>
      const PI = 3.14;
      const nama = "Ryan Rianto";

      console.log(PI);
      console.log(nama);
    </script>

  </body>
</html>

<!--
- Kode di atas adalah contoh penulisan variabel konstanta pada javascript.
- Konstanta adalah sebuah variabel yang nilainya gak akan, gak perlu, gak pernah dan gak bisa di ubah.
Jadi nilai variabel PI adalah 3.14, jadi ya nilai nya itu aja. Gak bisa di tambah, di kurang, di kali dan di bagi.
- Gue menyebut variabel konstanta adalah variabel setia. :D

-->
