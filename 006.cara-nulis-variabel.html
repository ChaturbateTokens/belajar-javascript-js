<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Belajar JS</title>
  </head>
  <body>
    <h1>Aturan penulisan variabel di javascrpit</h1>

    <script>
    var variabel1;
    variabel1 = "belajar variabel";
    console.log(variabel1);

    var variabel2 = "ini isi variabel2";
    console.log(variabel2);

    var variabel3 = 100;
    console.log(variabel3);

    variabel4 = "ini isi variabel4";
    console.log(variabel4);

    let variabel5 = "sudah ngopi?";
    console.log(variabel5);
    </script>
  </body>
</html>

<!--

- Pada baris ke 11, adalah contoh penulisan variabel. yaitu dengan keyword "var" lalu di ikuti nama variabel yang di inginkan,
pada baris ke 11 saya menamakan variabel dengan variabel1.
Lalu pada baris ke 12, saya memberikan nilai pada variabel1 dengan string "belajar variabel", setelah itu variabel baru bisa
di cetak/ditampilkan dengan menggunakan fungsi console.log()

- Pada variabel2, kita juga bisa langsung mendeklarasikan variabel sekaligus memasukan nilai pada satu barus kode.

- Pada variabel3, nilai variabel mempunyai nilai 100, yang berarti variabel3 ini bertipe integer.
Berbeda dengan variabel1 dan variabel1 dan variabel2 yang bertipe string karna nilainya adalah berupa tulisan atau text.
Bisa di simpulkan, bahwa javascript termasuk typless programming language, yaitu tanpa pendeklarasi/penulisan tipe data,
tergantung nilai variabel nya.

- Pada variabel4, membuktikan bahwa kita juga bisa langsung menulis nama variabel nya tanpa menggunakan keyword "var"

- Pada variabel5, ternyata kita juga bisa menggunakan keyword "let" untuk membuat variabel.
Fitur ini dibawa oleh EcmaScript6. Apa itu EcmaScript6 ? Panjang ceritanya, silahkan googling :D

- Point pertama nya adalah, mengerti cara membuat variabel dan mengerti apa itu typeless programming.

- Point kedua, javascript adalah bahasa pemograman yang Case Senstivity


-->
