<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Belajar JS</title>
  </head>
  <body>

    <button onclick="alert('Hellowolrd lagi broh..');">
      Klik disini.
    </button>

  </body>
</html>

<!--
- Inline JavaScript, adalah cara memasukan kode java script ke html dengan menempatkan
kode javascript ke dalam attribut tag.
Kode di atas adalah memasukan kode javascript ke dalam attribut tag "button"
- onclik pada baris 9 adalah attribut khusus, atau sering di sebut event.
Event onclick ini berfungsi menjalankan kode javascript hanya pada saat tombol di klik.

- Point utama nya adalah, dapat memahami dan mengerti cara memasukan kode javascript ke dalam tag html.
Jika masih belum mengerti, mungkin bisa di review lagi apa itu tag html, dan apa itu attribut. :D


 -->
