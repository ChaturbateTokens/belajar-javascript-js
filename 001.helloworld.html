<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Belajar JavaScript</title>
  </head>
  <body>
    <script>
      alert("Helloworld");
    </script>
  </body>
</html>

<!--
- Code di atas adalah contoh Helloworld menggunakan javascript.
- Kode javascript di tulis di antara tag <script> dengan </script>, jadi
kode javascript yang ada di atas adalah baris ke 9.
- Kode "alert("Helloworld");" adalah kode javascript, yaitu sebuah fungsi yang bernama alert,
dan di isi dengan paramenter string. fungsi ini berguna untuk menampilkan pop up di browser
dengan tulisan Helloworld(tergantung parameternya).

- Jika masih gak mengerti tentang fungsi alert, bisa di skip dulu.
- Point utama nya adalah bagaimana cara menusi kode javascript di html. yaitu dengan tag <script> </script>

- Selanjutnya, kita akan belajar bagaimana cara menginputkan/memasukan kode java script ke html

 -->
