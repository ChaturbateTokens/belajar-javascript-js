<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Belajar JavaScript</title>
  </head>
  <body>
    <script>
      alert("Helloworld");
    </script>
  </body>
</html>

<!--
- Code di atas adalah contoh Helloworld menggunakan javascript.
- Kode javascript di tulis di buka dengan tag <script> dan ditutup dengan </script>
- Kode "alert("Helloworld");" adalah kode javascript, yaitu sebuah fungsi yang bernama alert,
dan di isi dengan paramenter string. fungsi ini berguna untuk menampilkan pop up di browser
dengan tulisan helloworld.
- Jangan hiraukan dulu atau memikirkan tentang alert, ini cuma contoh kode javascript.
- Selanjutnya, kita akan belajar bagaimana cara menginputkan/memasukan kode java script.

 -->
