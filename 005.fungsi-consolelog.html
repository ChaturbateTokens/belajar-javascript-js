<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Belajar JS</title>
  </head>
  <body>
    <h1>belajar fungsi consol.log</h1>
    <script>
      console.log("Tulisan ini dari fungsi console.log javascrpit");
      console.log(999);

    </script>

  </body>
</html>

<!--
- Saat belajar memasukan kode javascript dengan motede inline, internal dan external,
kita menggunakan fungsi alert() untuk menampilkan tulisan.
- Selain fungsi alert(), kita juga bisa menggunakan fungsi console.log() untuk menampilkan tulisan di javascript.
- Pada bari ke 10 dan 11 kode di atas, contoh penggunaan fungsi console.log() di javascript
- Cara menjalankannya adalah, silahkan buka file ini melalui browser, lalu pencet shortcut di browser CTRL + SHIFT + I ,
setelah itu klik tab console.

- Point utamanya adalah, mengerti kegunaan fungsi console.log() dan bisa menampilkan nya di browser,
cara menampilkannya adalah dengan menekan CTRL+SHIFT+I pada browser, atau klik kanan pada laman browser dan klik inspect element.
Lalu pilih tab console.
  Ini sangat penting, karna kemungkinan tutorial selanjutnya saya akan sering menggunakan fungsi console.log()

-->
