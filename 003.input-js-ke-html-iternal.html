<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Belajar JS</title>
  </head>
  <script>
    alert("Alert Pertama");
  </script>
  <body>
    <h1>AAAAAAA</h1>

    <script>
      alert('Alert Kedua');
    </script>
    <h1>BBBBBBB</h1>

    <script>
      alert('Alert Ketiga');
    </script>
  </body>
</html>

<!--
- Internal Javascript adalah, cara memasukan kode javascript ke dalam html dengan menggunakan tag <script> </script>
- Pada latihan Helloworld di file 001 adalah contoh memasukan kode java script ke html dengan metode Internal
- Pada saat menjalankan file ini, maka kita bisa ber asumsi bahwa file html ini di proses dari atas ke bawah.
- Point utamanya adalah, mengerti dan memahami apa itu metode internal javascript, dan bisa membedakan internal dengan inline.

 -->
