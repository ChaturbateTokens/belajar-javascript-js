<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Belajar JS</title>
  </head>
  <body>
    <p>Apa itu identifier dan liter?</p>
    <script>
      var nama = "Ryan Rianto";
      var umur = 22;
      const agama = "Islam";
    </script>
  </body>
</html>

<!--

- Memahami pengertian identifier dan literal adalah hal yang lumayan keren, keliatan banget coder nya gitu kalo
menyebutkan identifier dan liter.
- Identifier pada javascript adalah, keyword, nama, tulisan, sesuatu yang berasal dari javascript itu sendiri.
Contohnya variabel, fungsi, object.
Pada kode di atas, contoh Identifier adalah nama, umur dan agama. Kenapa? Karna nama, umur dan agama adalah variabel.

- Literal pada javascript adalah, sebuah nilai yang kita input kedalam identifier. Contoh nilai variabel, nilai fungsi dll.
Pada kode di atas, contoh literal adalah ,,,?
Sudah tahu ?

Hmm, contoh literal pada kode di atas adalah "Ryan Rianto", 22 dan "Islam". Kenapa seperti itu? Karena merupakan nilai dari variabel(identifier)

- Point nya adalah, bisa menyebutkan yang mana identifier dan yang mana literal.

-->
